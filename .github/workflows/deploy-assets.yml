name: Deploy Assets to GCS

on:
  push:
    branches:
      - main
    paths:
      - 'assets/**' # Só roda se mudar algo na pasta assets

permissions:
  contents: read
  id-token: write # Necessário para autenticação WIF

jobs:
  deploy-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # Project Number: 474461436184 (Extraído dos logs anteriores, pois o ID numérico '486421' parece ser apenas parte do nome ou ID curto)
          # Vou usar o caminho completo que funcionou nos logs de erro anteriores para garantir
          workload_identity_provider: 'projects/474461436184/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deployer@portifolio-486421.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Sync Assets to GCS
        run: |
          # Sincroniza a pasta assets local com o bucket
          # -m: multi-threading (mais rápido)
          # -r: recursivo
          # -d: delete (remove do bucket o que foi deletado no git)
          gsutil -m rsync -r -d ./assets gs://portfolio-assets-prod-wsp/assets

      - name: Set Cache Control
        run: |
          # Define cache de 1 ano para imagens (performance)
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://portfolio-assets-prod-wsp/assets/**/*.png
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://portfolio-assets-prod-wsp/assets/**/*.jpg
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://portfolio-assets-prod-wsp/assets/**/*.svg
